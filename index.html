<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/index.css">
</head>
<body>
	<div class="container">
		<div class="content1 content">
			<div class="circle"><div class="dot"></div></div>
			<div class="text">Designer</div>
		</div>
		<div class="content2 content">
			<div class="circle"><div class="dot"></div></div>
			<div class="text">Teacher</div>
		</div>

		<div class="content3 content">
			<div class="circle"><div class="dot"></div></div>
			<div class="text">Student</div>
		</div>
        
        <div class="content4 content">
			<div class="circle"><div class="dot"></div></div>
			<div class="text">Manager</div>
		</div>

	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<script>
		/////////// click effect ///////////
	$(".content").on("click",function(){
		let selectedElement = $(this).parent().children();
		///////////// To reset style//////
		selectedElement.each(function( index ){
			console.log(selectedElement.length);
			selectedElement.children().children().css({"width":"0px","height":"0px","transition":"all 0.1s","background":"#fff"});
			selectedElement.children().css({"color":"grey"});
			selectedElement.css({"border":"2px solid rgba(0, 0, 0, 0.2)","transition":"all 0s","background":"transparent"});
		});
		
		$(this).children().children().css({"width":"6px","height":"6px","background":"#fff"});
		$(this).children().css({"color":"#fff"});
		$(this).css({"border":"2px solid rgb(65,101,231)","transition":"all 2s","background":"rgb(47,57,83)"});
		
	});



	</script>
</body>
</html>
